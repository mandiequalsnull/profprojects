<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="decimal_style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Decimal calculator</title>
  </head>
  <body>

      <div class="memo-screen">
        <p class="memory_score" id="mem">0</p>
      </div>

      <div class="display_bar">
          <p class="player-score" id="score">0</p>
      </div>

      <div class="buttons_grid">
        <div class="btn-0-ele">
          <button type="button" class="btn-light" id="btn-0" value=0>0</button>
        </div>
        <div class="btn-1-ele">
          <button type="button" class="btn-light" id="btn-1" value=1>1</button>
        </div>
        <div class="btn-2-ele">
          <button type="button" class="btn-light" id="btn-2" value=2>2</button>
        </div>
        <div class="btn-3-ele">
          <button type="button" class="btn-light" id="btn-3" value=3>3</button>
        </div>
        <div class="btn-4-ele">
          <button type="button" class="btn-light" id="btn-4" value=4>4</button>
        </div>
        <div class="btn-5-ele">
          <button type="button" class="btn-light" id="btn-5" value=5>5</button>
        </div>
        <div class="btn-6-ele">
          <button type="button" class="btn-light" id="btn-6" value=6>6</button>
        </div>
        <div class="btn-7-ele">
          <button type="button" class="btn-light" id="btn-7" value=7>7</button>
        </div>
        <div class="btn-8-ele">
          <button type="button" class="btn-light" id="btn-8" value=8>8</button>
        </div>
        <div class="btn-9-ele">
          <button type="button" class="btn-light" id="btn-9" value=9>9</button>
        </div>
        <div class="btn-dot-ele">
          <button type="button" class="btn-light" id="btn-dot" value=.>.</button>
        </div>
        <div class="btn-sum-ele">
          <button type="button" class="btn-warning" id="sum">+</button>
        </div>
        <div class="btn-rect-ele">
          <button type="button" class="btn-warning" id="rect">-</button>
        </div>
        <div class="btn-dev-ele">
          <button type="button" class="btn-warning" id="dev">/</button>
        </div>
        <div class="btn-mult-ele">
          <button type="button" class="btn-warning" id="mult">*</button>
        </div>
        <div class="btn-ret-ele">
          <button type="button" class="btn-warning" id="return">=</button>
        </div>
        <div class="btn-c-ele">
          <button type="button" class="btn-primary" id="clear">C</button>
        </div>
        <div class="btn-neg-ele">
          <button type="button" class="btn-primary" id="neg">+/-</button>
        </div>
        <div class="btn-mplus-ele">
          <button type="button" class="btn-primary" id="mplus">M+</button>
        </div>
        <div class="btn-mminus-ele">
          <button type="button" class="btn-primary" id="mminus">M-</button>
        </div>
        <div class="btn-mr-ele">
          <button type="button" class="btn-primary" id="mr">MR</button>
        </div>
        <div class="btn-mc-ele">
          <button type="button" class="btn-primary" id="mc">MC</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
  </body>
</html>
