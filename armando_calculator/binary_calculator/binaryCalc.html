<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="binary_style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Binary calculator</title>
  </head>
  <body>
    <div class="grid">
      <div class="display_bar">
          <p class="player-score" id="score">0</p>
      </div>
      <div class="buttons_grid">
        <div class="btn-one-ele">
          <button type="button" class="btn-light" id="one" value=1>1</button>
        </div>
        <div class="btn-zero-ele">
          <button type="button" class="btn-light" id="zero" value=0>0</button>
        </div>
        <div class="btn-dblzero-ele">
          <button type="button" class="btn-light" id="double_zero" value=00>00</button>
        </div>
        <div class="btn-sum-ele">
          <button type="button" class="btn-warning" id="sum">+</button>
        </div>
        <div class="btn-rect-ele">
          <button type="button" class="btn-warning" id="rect">-</button>
        </div>
        <div class="btn-dev-ele">
          <button type="button" class="btn-warning" id="dev">/</button>
        </div>
        <div class="btn-mult-ele">
          <button type="button" class="btn-warning" id="mult">*</button>
        </div>
        <div class="btn-mod-ele">
          <button type="button" class="btn-warning" id="mod">%</button>
        </div>
        <div class="btn-rightshift-ele">
          <button type="button" class="btn-warning" id="r_shift">>></button>
        </div>
        <div class="btn-leftshift-ele">
          <button type="button" class="btn-warning" id="l_shift"><<</button>
        </div>
        <div class="btn-and-ele">
          <button type="button" class="btn-warning" id="and">&</button>
        </div>
        <div class="btn-or-ele">
          <button type="button" class="btn-warning" id="or">|</button>
        </div>
        <div class="btn-not-ele">
          <button type="button" class="btn-warning" id="not">~</button>
        </div>
        <div class="btn-ret-ele">
          <button type="button" class="btn-warning" id="return">=</button>
        </div>
        <div class="btn-c-ele">
          <button type="button" class="btn-primary" id="clear">C</button>
        </div>
        

      </div>
  </div>
  <script src="calculatorBinary.js"></script>
  </body>
</html>
